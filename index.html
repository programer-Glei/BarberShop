<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/sideNav.css">
    <link rel="stylesheet" href="css/feature.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Barber Shop</title>
</head>
<body>
    <section id="HOME" class="banner">
        <img src="Barber_Shop_img/logo.png" alt="imagem logo" class="logo">
        <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Estilizar seu cabelo é estilizar sua vida</p>
            <div class="banner-btn">
                <a href="#"><span></span> Veja mais</a>
                <a href="#"><span></span> Mais informação</a>
            </div>
        </div>
    </section>
    <div class="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">RECURSOS</a></li>
                <li><a href="#">SERVIÇOS</a></li>
                <li><a href="#">DEPOIMENTOS</a></li>
                <li><a href="#">ENCONTRE-NOS</a></li>
            </ul>
        </nav>
    </div>
    <div class="menuBtn">
        <img src="Barber_Shop_img/menu.png" alt="botão menu" class="menu">
    </div>

    <!-- Features -->
    <section id="feature" class="feature">
        <div class="title-text">
            <p>Recursos</p>
            <h1>Porque nos escolher?</h1>
        </div>
        <div class="feature-box">
            <div class="features">
                <h1>Equipe experiente</h1>
            </div>
            <div class="features-img">
                <img src="Barber_Shop_img/barber-man.jpg" alt="">
            </div>
        </div>
    </section>

    <script>
        let menuBtn = document.querySelector('.menuBtn')
        let sideNav = document.querySelector('.sideNav')
        let menu = document.querySelector('.menu')

        sideNav.style.right = "-250px"

        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0"
                menu.src = "Barber_Shop_img/close.png"
            }else{
                sideNav.style.right = "-250px"
                menu.src = "Barber_Shop_img/menu.png"
            }
        }

    </script>
</body>
</html>
